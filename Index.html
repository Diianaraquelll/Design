<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script scr="bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<!-- Menu -->
<ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" href="#">Inicio</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Imagens</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Videos</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" href="#" >Ajuda</a>
  </li>
</ul>
<!-- Slide de fotos-->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="Img/1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="Img/2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="Img/3.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- Dividir a pádina -->
<div class="container">
  <div class="row">
    <div class="col-sm">
      <img src="img/Praia.jpg" alt="Praia" title="Imagem da praia quando eu estava de férias"
      class="img-thumbnail rounded-circle">
      <p>One of three colums</p>
    </div>
    <div class="col-sm">
      <img src="img/Praia.jpg" alt="Praia" title="Imagem da praia quando eu estava de férias"
      class="img-fluid">
       <p>One of three colums</p>
    </div>
    <div class="col-sm">
      <img src="img/Praia.jpg" alt="Praia" title="Imagem da praia quando eu estava de férias"
      class="img-fluid">
       <p>One of three colums</p>
    </div>
  </div>
</div>
<!-- Footer -->
</body>
</html>
